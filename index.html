<!DOCTYPE html>
<html lang="en">

<head>
    <!--CSS-->
    <link href='main.css' rel='stylesheet' type='text/css'>  
    <title>Portfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body,
        h1 {
            font-family: "Montserrat", sans-serif
        }

        img {
            margin-bottom: -7px
        }

        .row-padding img {
            margin-bottom: 12px
        }

        .open-sidebar-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 999;
            background-color: transparent;
            border: none;
            font-size: 24px;
            color: #ffffff;
            cursor: pointer;
            outline: none;
            display: block; /* Ensure button is initially visible */
        }

        .open-sidebar-button:hover {
            color: #ccc;
        }

        .sidebar-open .open-sidebar-button {
            display: none; /* Hide button when sidebar is open */
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <nav class="w3-sidebar w3-black w3-animate-top w3-xxlarge" style="display:none;padding-top:75px" id="mySidebar">
        <a href="javascript:void(0)" onclick="w3_close()"
            class="w3-button w3-black w3-xxlarge w3-padding w3-display-topright" style="padding:6px 24px">
            <i class="fa fa-remove"></i>
        </a>
        <div class="w3-bar-block w3-center">
            <a href="about.html" class="w3-bar-item w3-button w3-text-grey w3-hover-black">About</a>
            <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Temp</a>
        </div>
    </nav>
    <!-- Button to open sidebar -->
    <button class="open-sidebar-button" onclick="w3_open()"><i class="fa fa-bars"></i></button>

    <div class="w3-content" style="max-width:1500px">
        <!-- Header -->
        <div class="w3-opacity">

            <div class="w3-clear"></div>
            <header class="w3-center w3-margin-bottom">
                <h1><b>Chloe's Art Portfolio</b></h1>
                <p><b></b></p>
                <p class="w3-padding-16"><button class="w3-button w3-black" onclick="myFunction()">Toggle Grid Padding</button>
                </p>
            </header>
        </div>

        <!-- Photo Grid -->
        <div class="row" id="myGrid" style="margin-bottom:128px">
            <div class="w3-third">
                <img src="public/prince portraits.png" style="width:100%">
                <img src="public/ball pit.png" style="width:100%">
                <img src="public/bee garden.png" style="width:100%">
                <img src="public/carnie food.png" style="width:100%">
                <img src="public/egypt.png" style="width:100%">
            </div>

            <div class="w3-third">
                <img src="public/Illustration3.png" style="width:100%">
                <img src="public/Illustration7.png" style="width:100%">
                <img src="public/kahiki final.png" style="width:100%">
                <img src="public/olix portrait.png" style="width:100%">
            </div>

            <div class="w3-third">
                <img src="public/tillytomago.png" style="width:100%">
                <img src="public/tiki.png" style="width:100%">
                <img src="public/Illustration2.png" style="width:100%">
                <img src="public/frakenzom.png" style="width:100%">
            </div>
        </div>
    </div>

    <!-- End Page Content -->

    <script>
        // Toggle grid padding
        function myFunction() {
            var x = document.getElementById("myGrid");
            if (x.className === "row") {
                x.className = "row-padding";
            } else {
                x.className = x.className.replace("row-padding", "row");
            }
        }

        // Open and close sidebar
        function w3_open() {
            document.getElementById("mySidebar").style.width = "100%";
            document.getElementById("mySidebar").style.display = "block";
            document.body.classList.add("sidebar-open"); // Add class to body when sidebar is open
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
            document.body.classList.remove("sidebar-open"); // Remove class from body when sidebar is closed
        }
    </script>

</body>

</html>
